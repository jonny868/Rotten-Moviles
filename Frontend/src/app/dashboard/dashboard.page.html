<ion-menu contentId="main-content">
  <ion-header class="menu-header" color="danger">
    <ion-avatar>
      <img
        src="https://www.kindpng.com/picc/m/495-4952535_create-digital-profile-icon-blue-user-profile-icon.png"
      />
    </ion-avatar>
    <ion-label class="name">Guest</ion-label>
  </ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Rotten</ion-title>
  </ion-toolbar>
  <ion-content>
    <div class="btn-container">
      <ion-button [routerLink]="['/dashboard']" routerLinkActive="active" color="dark" expand="block" fill="outline" shape="default">
        <ion-icon slot="start" name="tv-outline"></ion-icon>
        Dashboard
      </ion-button>
    </div>
    <div class="btn-container">
      <ion-button [routerLink]="['/favorites']" color="dark" expand="block" fill="outline" shape="default">
        <ion-icon slot="start" name="star"></ion-icon>
        Favorites
      </ion-button>
    </div>
    <div class="btn-container">
      <ion-button color="dark" expand="block" fill="outline" shape="default">
        <ion-icon slot="start" name="chatbox-ellipses-outline"></ion-icon>
        My comments
      </ion-button>
    </div>
    <div class="btn-container">
      <ion-button color="dark" expand="block" fill="outline" shape="default">
        <ion-icon slot="start" name="person-outline"></ion-icon>
        Profile
      </ion-button>
    </div>
      <ng-container *ngIf="authService.logged();else logged">
        <div class="btn-container">
          <ion-button (click)="logout()" color="dark" expand="block" fill="outline" shape="default">
            <ion-icon slot="start" name="log-out-outline"></ion-icon>
            Logout
          </ion-button>
        </div>
      </ng-container>
      <ng-template #logged>
        <div class="btn-container">
          <ion-button (click)="logout()" color="dark" expand="block" fill="outline" shape="default">
            <ion-icon slot="start" name="log-out-outline"></ion-icon>
            Login
          </ion-button>
        </div>
      </ng-template>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>DASHBOARD</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">

    <ion-card *ngFor="let movie of movies">
      <img alt="{{movie.title}}" src="https://image.tmdb.org/t/p/w500{{movie.backdrop_path}}" />
      <ion-card-header>
        <ion-card-title>{{movie.title}}</ion-card-title>
        <ion-card-subtitle>Suspense</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        <ion-item>
          <ion-icon slot="start" name="star-half-outline"></ion-icon>
          <ion-label>8.5</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon slot="start" name="chatbubbles-outline"></ion-icon>
          <ion-label>84</ion-label>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </ion-content>
</div>
