<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="dashboard"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Results</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-card (click)="movieRe(movie.id)" *ngFor="let movie of movies">
      <ng-container *ngIf="movie.backdrop_path; else defaultImg">
        <img
          alt="{{movie.title}}"
          src="https://image.tmdb.org/t/p/w500{{movie.backdrop_path}}"
        />
      </ng-container>
      <ng-template #defaultImg>
        <img
          alt="{{movie.title}}"
          src="https://its.fsu.edu/sites/g/files/upcbnu1011/files/ITS%20Website/no-image-available.png"
        />
      </ng-template>
      <ion-card-header>
        <ion-card-title>{{movie.title}}</ion-card-title>
        <ion-card-subtitle>Suspense</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-icon slot="start" name="star-half-outline"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-icon slot="end" name="chatbubbles-outline"></ion-icon>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </ion-content>
</div>
