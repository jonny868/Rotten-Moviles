<ion-content [fullscreen]="true">
  <div class="container">

    <ion-card>
      <ion-img [src]="img"></ion-img>
      
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input [(ngModel)]="user.email" type="email" placeholder="johndoe@email.com" name="email"required="true"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input [(ngModel)]="user.password" placeholder="123456" name="password" type="password" required="true"></ion-input>
      </ion-item>
      <div class="actions">
  
        <ion-button (click)="signin()" color="dark" expand="block" fill="outline" shape="default">
          Login
        </ion-button>
        <ion-button (click)="goToRegister()" color="dark" expand="block" fill="outline" shape="default">
          Register
        </ion-button>
      </div>
      <ion-button color="dark" expand="block" fill="clear" shape="round">
        Continue as a Guest
      </ion-button>
    </ion-card>
  </div>
</ion-content>
