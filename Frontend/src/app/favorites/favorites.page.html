<ion-menu contentId="main-content">
  <ion-header class="menu-header" color="danger">
    <ion-avatar>
      <img
        src="https://www.kindpng.com/picc/m/495-4952535_create-digital-profile-icon-blue-user-profile-icon.png"
      />
    </ion-avatar>
    <ion-label class="name">Guest</ion-label>
  </ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Rotten</ion-title>
  </ion-toolbar>
  <ion-content>
    <div class="btn-container">
      <ion-button [routerLink]="['/dashboard']" routerLinkActive="active" color="dark" expand="block" fill="outline" shape="default">
        <ion-icon slot="start" name="tv-outline"></ion-icon>
        Dashboard
      </ion-button>
    </div>
    <div class="btn-container">
      <ion-button [routerLink]="['/favorites']" color="dark" expand="block" fill="outline" shape="default">
        <ion-icon slot="start" name="star"></ion-icon>
        Favorites
      </ion-button>
    </div>
    <div class="btn-container">
      <ion-button color="dark" expand="block" fill="outline" shape="default">
        <ion-icon slot="start" name="chatbox-ellipses-outline"></ion-icon>
        My comments
      </ion-button>
    </div>
    <div class="btn-container">
      <ion-button [routerLink]="['/profile']" routerLinkActive="router-link-active"  color="dark" expand="block" fill="outline" shape="default">
        <ion-icon slot="start" name="person-outline"></ion-icon>
        Profile
      </ion-button>
    </div>
      <ng-container *ngIf="authService.logged();else logged">
        <div class="btn-container">
          <ion-button (click)="logout()" color="dark" expand="block" fill="outline" shape="default">
            <ion-icon slot="start" name="log-out-outline"></ion-icon>
            Logout
          </ion-button>
        </div>
      </ng-container>
      <ng-template #logged>
        <div class="btn-container">
          <ion-button (click)="logout()" color="dark" expand="block" fill="outline" shape="default">
            <ion-icon slot="start" name="log-out-outline"></ion-icon>
            Login
          </ion-button>
        </div>
      </ng-template>
  </ion-content>
</ion-menu>
